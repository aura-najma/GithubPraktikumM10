<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to JSON</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #e63946;
            color: #fff; /* White */
            text-align: center;
        }

        h2 {
            background-color: white;
            color: #ff858e; 
            padding: 10px; 
            border-bottom: 2px solid #ff858e; 
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 10px;
            padding: 8px;
            border: 2px solid #ff858e; /* Coral Pink */
            border-radius: 5px;
            outline: none;
            background-color: #fff; /* White */
            color: #ff858e; /* Coral Pink */
        }

        input[type="file"]::file-selector-button {
            background-color: #ff858e; /* Coral Pink */
            color: #fff; /* White */
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            background-color: #ff858e; /* Coral Pink */
            color: #fff; /* White */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff858e; /* Lighter Coral Pink on hover */
        }
    </style>
</head>

<body>
    <h2>Upload a CSV file to convert to JSON</h2>
    <form action="/csv_to_json" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Convert to JSON</button>
    </form>
</body>

</html>
