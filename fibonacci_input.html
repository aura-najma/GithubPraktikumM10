<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Input</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #82cafd; /* Light Blue */
            color: #003366; /* Navy Blue */
            text-align: center;
        }

        h2 {
            color: #fff; /* White */
            background-color: #003366; /* Navy Blue */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            color: #003366;
            margin-bottom: 10px;
        }

        input {
            margin-bottom: 20px;
            padding: 8px;
            border: 2px solid #003366; /* Navy Blue */
            border-radius: 5px;
            outline: none;
        }

        button {
            background-color: #0066cc; /* Royal Blue */
            color: #fff; /* White */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003366; /* Darker Navy Blue on hover */
        }
    </style>
</head>

<body>
    <h2>Enter the length of Fibonacci sequence:</h2>
    <form action="/fibonacci" method="post">
        <label for="number">Number:</label>
        <input type="number" name="number" required min="1" step="1">
        <button type="submit">Generate Fibonacci Sequence</button>
    </form>
</body>

</html>
